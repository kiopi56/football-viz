name: Deploy to GitHub Pages

on:
  push:
    branches: [main]            # main へのプッシュで自動デプロイ
  schedule:
    - cron: '0 6 * * 1'         # 毎週月曜 6:00 UTC（日本時間 15:00）に自動更新
  workflow_dispatch:            # GitHub UI から手動実行も可能

# gh-pages ブランチへの書き込み権限を付与
permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          # Supabase anon key and URL are public-facing credentials (protected by RLS)
          VITE_SUPABASE_URL:      "https://ajebyprcmqelkialuuqf.supabase.co"
          VITE_SUPABASE_ANON_KEY: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFqZWJ5cHJjbXFlbGtpYWx1dXFmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE5MzQwMzIsImV4cCI6MjA4NzUxMDAzMn0.sbAhJmamM8QIc-asjXBoR97mfx_5FAGGHrzU5hWUZ7w"
          VITE_GOOGLE_CLIENT_ID:  "77369284206-4gemh02btkub0j0cn62g5e99lmokpp2l.apps.googleusercontent.com"
          VITE_GEMINI_API_KEY:    ${{ secrets.VITE_GEMINI_API_KEY }}

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
