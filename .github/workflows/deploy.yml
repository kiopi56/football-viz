name: Deploy to GitHub Pages

on:
  push:
    branches: [main]       # main へのプッシュで自動デプロイ
  workflow_dispatch:       # GitHub UI から手動実行も可能

# gh-pages ブランチへの書き込み権限を付与
permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          VITE_APISPORTS_KEY: ${{ secrets.VITE_APISPORTS_KEY }}

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
