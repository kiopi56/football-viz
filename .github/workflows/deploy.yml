name: Deploy to GitHub Pages

on:
  push:
    branches: [main]            # main へのプッシュで自動デプロイ
  schedule:
    - cron: '0 6 * * 1'         # 毎週月曜 6:00 UTC（日本時間 15:00）に自動更新
  workflow_dispatch:            # GitHub UI から手動実行も可能

# gh-pages ブランチへの書き込み権限を付与
permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Fetch football data
        run: npm run fetch-data
        env:
          FOOTBALL_DATA_API_KEY:    ${{ secrets.FOOTBALL_DATA_API_KEY }}
          VITE_SUPABASE_URL:        ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_SERVICE_KEY: ${{ secrets.VITE_SUPABASE_SERVICE_KEY }}

      - name: Build
        run: npm run build
        env:
          VITE_SUPABASE_URL:      ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_GEMINI_API_KEY:    ${{ secrets.VITE_GEMINI_API_KEY }}

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
