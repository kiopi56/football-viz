name: Fetch Football Data

on:
  schedule:
    # 毎日 09:00 JST（= 00:00 UTC）
    - cron: "0 0 * * *"
  workflow_dispatch:  # 手動実行

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Fetch data (2025 season, all teams, with stats)
        run: |
          node scripts/fetchData.mjs --season=2025 --team=all --with-stats
        env:
          VITE_APISPORTS_KEY:        ${{ secrets.VITE_APISPORTS_KEY }}
          VITE_SUPABASE_URL:         ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_SERVICE_KEY: ${{ secrets.VITE_SUPABASE_SERVICE_KEY }}

      - name: Commit & push updated data
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/data/
          git diff --staged --quiet || git commit -m "chore: update match data [skip ci]"
          git push
